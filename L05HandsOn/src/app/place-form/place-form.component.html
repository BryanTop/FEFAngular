<form (ngSubmit)="OnSubmit()" >
  <div>
    <label for="name">City: </label>
    <input type="text" placeholder="City" name="city" required [(ngModel)]="model.city">
</div>
<div>
    <label for="email">Country: </label>
    <input type="email" placeholder="Country" name="country" email required [(ngModel)]="model.country">
</div>
<div>
    <label for="message">Message: </label>
    <textarea type="text" placeholder="description" name="description" required [(ngModel)]="model.description"></textarea>
</div>
<div>
    <button type="submit">Submit</button>
</div>
</form>
